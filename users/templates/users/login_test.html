로그인 페이지

<br>
{% if user.is_authenticated %}
    로그인성공!
    {{ user.username }}님 환영합니다.
    <a href="{% url 'users:logout' %}">로그아웃</a>
{% else %}

    <form action="" method="POST">
        {% csrf_token %}
        <input name="username" type="text" >
        <input name="password" type="password" >
        <input type="submit" >
    </form>
    <a href="{% url 'users:signup' %}">회원가입</a>
{% endif %}
